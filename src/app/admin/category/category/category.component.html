<div class="container-fluid page">
  <div class="d-flex justify-content-between page__box p-3 "><span>Category</span>
    <button class="add__btn"><a routerLink="/admin/add-category">+ Add Category</a></button></div>
  <hr class="divider">
  <div class="page__content   position-relative">
    <div class="page__content-data  ">
      <div class="d-flex align-center justify-content-between mb-3">
        <select name="by" id="sortby" #sortby (change)="onSortHandler(sortby.value)">
          <option value="">Sorting</option>
          <option value="1">Asc</option>
          <option value="-1">Desc</option>
        </select>
        <input type="text" name="search" id="search" #search (keyup)="onSearchHandler(search.value)"
          placeholder="Search...">
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th *ngFor="let el of cateColumns">{{el}}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cat of categories; let i = index">
            <td>{{ (page > 1)? i + 1 + page :i+1 }}</td>
            <td>{{cat['title']}}</td>
            <td>{{cat['description']}}</td>
            <td><img src="{{path}}/{{cat['image']}}" height="60" width="60" title="{{cat['title']}}" /></td>
            <td>
              <a routerLink="/admin/edit-category/{{cat['_id']}}"><mat-icon>edit</mat-icon></a>
              <button class="btn" (click)="onDeleteHandler(cat['_id'])"><mat-icon>delete</mat-icon></button>
              <mat-icon>view</mat-icon>
            </td>
          </tr>
        </tbody>
      </table>
      <ngb-pagination class="justify-content-end" [collectionSize]="collectionSize" [pageSize]="pageSize"
        [(page)]="page" (click)="onPagination()" aria-label="Default pagination"></ngb-pagination>
    </div>
  </div>
</div>
