<div class="container-fluid page">
  <div class="d-flex justify-content-between page__box p-3 ">
    <span><a routerLink="/admin/products">Products</a> / Add Product</span>
  </div>
  <hr class="divider">
  <div class="page__content   position-relative">
    <div class="page__content-data  ">
      <div class="row">
        <div class="col-md-4">
          <div>
            <form [formGroup]="addProductForm" (ngSubmit)="addProduct()">
              <div class="form-group mb-3">
                <input type="text" class="form-control" formControlName="title" placeholder="Title" />
                <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger p-0 px-2">
                  <div *ngIf="f.title.errors?.['required']">Title is required.</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <select name="category" id="category" formControlName="category" class="form-control">
                  <option value="">---Select Category---</option>
                  <option *ngFor="let category of categories" value="{{category['_id']}}">{{category['title']}}</option>
                </select>
                <div *ngIf="f.category.touched && f.category.invalid" class="alert alert-danger p-0 px-2">
                  <div *ngIf="f.category.errors?.['required']">Category is required.</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <input type="number" class="form-control" formControlName="price" placeholder="Price" />
                <div *ngIf="f.price.touched && f.price.invalid" class="alert alert-danger p-0 px-2">
                  <div *ngIf="f.price.errors?.['required']">Price is required.</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <input type="number" class="form-control" formControlName="quantity" placeholder="Quantity" />
                <div *ngIf="f.quantity.touched && f.quantity.invalid" class="alert alert-danger p-0 px-2">
                  <div *ngIf="f.quantity.errors?.['required']">Quantity is required.</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <input type="text" class="form-control" formControlName="sortdesc" placeholder="Sort Description" />
                <div *ngIf="f.sortdesc.touched && f.sortdesc.invalid" class="alert alert-danger p-0 px-2">
                  <div *ngIf="f.sortdesc.errors?.['required']">Short Description is required.</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <input type="text" class="form-control" formControlName="description" placeholder="Description" />
                <div *ngIf="f.description.touched && f.description.invalid" class="alert alert-danger p-0 px-2">
                  <div *ngIf="f.description.errors?.['required']">Description is required.</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <input type="file" class="form-control" (change)="onFileChange($event)" formControlName="image" />
                <div *ngIf="f.image.touched && f.image.invalid" class="alert alert-danger p-0 px-2">
                  <div *ngIf="f.image.errors?.['required']">Image is required.</div>
                </div>
              </div>
              <div class="form-group mb-3">
                <button type="submit" [disabled]="addProductForm.invalid" class="btn btn-primary px-5">Add</button>
              </div>
              <div class="form-group mb-3" *ngIf="imageName">
                <img [src]="imageName" height="100" width="100" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
