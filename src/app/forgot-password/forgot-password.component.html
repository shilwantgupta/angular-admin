<div class="container vh-100">
  <div class="row justify-content-center h-100">
    <div class="card my-auto shadow">
      <div class="card-body px-5">
        <div class="text-center">
          <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
        </div>
        <div class="text-center">
          <h2>Forgot Password</h2>
        </div>
        <p style="color: lightslategray; text-align: center;">
          Please enter your email address where we can send you the reset password link</p>
        <form>
          <div class="form-group mb-4">
            <input type="email" id="email" placeholder="Email Address" class="form-control" formControlName="email"
              name="email" />
          </div>
          <input type="submit" class="btn btn-primary w-100" value="Reset Password Link" name="">
        </form>
      </div>
      <div class="card-footer text-right">
        <small>Ohh ! remember <a routerLink="/login">Back to Login</a></small>
      </div>
    </div>
  </div>
</div>
