<div class="container vh-100 mt-5">
  <div class="row justify-content-center pt-5 h-100">
    <div class="col-md-4">
      <div class="card my-auto shadow">
        <div class="card-body px-5">
          <div class="text-center">
            <fa-icon [icon]="faLock" class="fa-3x"></fa-icon>
          </div>
          <div class="text-center">
            <h2>Welcome</h2>
          </div>
          <p style="color: lightslategray; text-align: center;">
            Please enter your login details</p>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group mb-4">
              <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email"
                name="email" />
            </div>
            <div class="form-group form-password mb-4">
              <input type="{{hide ? 'password' : 'text'}}" id="password" placeholder="Password" class="form-control"
                formControlName="password" name="password" />
                <mat-icon (click)="onVisibility()">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </div>
            <input type="submit" class="btn btn-primary w-100" value="Login" name="">
          </form>
        </div>
        <div class="card-footer text-right px-5">
          <small><a routerLink="/forgot-password">Forgot Password</a></small>
        </div>
      </div>
    </div>
  </div>
</div>
